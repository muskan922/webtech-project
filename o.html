<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #222;
    }

    h3 {
      font-size: 18px;
      margin: 20px 0 10px;
      display: flex;
      align-items: center;
      color: #333;
    }

    h3::before {
      content: "üë§";
      margin-right: 8px;
      font-size: 20px;
    }

    h3.address::before {
      content: "üìç";
    }

    .form-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #4a90e2;
    }

    textarea {
      resize: none;
      min-height: 60px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.cancel {
      background: #f0f0f0;
      color: #333;
    }

    .btn.save {
      background: #2563eb;
      color: #fff;
    }

    .btn.save:hover {
      background: #1e4bbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Profile Settings</h2>

    <h3>Personal Information</h3>
    <div class="form-group">
      <div class="field">
        <label>Full Name</label>
        <input type="text" value="New Acc">
      </div>
      <div class="field">
        <label>Date of Birth</label>
        <input type="text" placeholder="dd-mm-yyyy">
      </div>
    </div>

    <div class="form-group">
      <div class="field">
        <label>Email Address</label>
        <input type="email" value="rohit12@gmail.com">
      </div>
      <div class="field">
        <label>Phone Number</label>
        <input type="text" value="+91 98765 43210">
      </div>
    </div>

    <h3 class="address">Address Information</h3>
    <div class="form-group">
      <div class="field" style="flex: 1;">
        <label>Street Address</label>
        <textarea placeholder="Enter your complete address"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="field">
        <label>PIN Code</label>
        <input type="text" value="834001">
      </div>
      <div class="field">
        <label>City</label>
        <input type="text" value="Ranchi">
      </div>
    </div>

    <div class="form-group">
      <div class="field">
        <label>Country</label>
        <input type="text" value="India">
      </div>
      <div class="field">
        <label>GitHub Profile</label>
        <input type="url" placeholder="https://github.com/username">
      </div>
    </div>

    <div class="buttons">
      <button class="btn cancel">Cancel Changes</button>
      <button class="btn save">üíæ Save Changes</button>
    </div>
  </div>
</body>
</html>
