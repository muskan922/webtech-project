<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../Css/signup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create your account <span>âœ¨</span></h2>
      <p>Sign up to access the practice dashboard.</p>
      <form id="signupForm">
        <div class="row">
          <div class="group">
            <label for="fname">First name</label>
            <input type="text" id="fname" />
            <div id="fnameError" class="error"></div>
          </div>
          <div class="group">
            <label for="lname">Last name</label>
            <input type="text" id="lname" />
            <div id="lnameError" class="error"></div>
          </div>
        </div>

        <div class="group">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <div id="emailError" class="error"></div>
        </div>

        <div class="group">
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="group">
          <label for="cpassword">Confirm password</label>
          <input type="password" id="cpassword" />
          <div id="cpasswordError" class="error"></div>
        </div>

        <div class="letter">
          Use at least 8 characters, with letters & numbers.
        </div>

        <div class="checkbox">
          <input type="checkbox" id="termsCheck" /> I agree to the
          <a href="javascript:void(0)" onclick="terms()">Terms</a>
          <div id="termsCheckError" class="error"></div>
        </div>

        <button type="submit" id="help">Create Account</button>
      </form>

        </ol>
        <button class="close-btn" onclick="closeTerms()">Close</button>
      </div> -->
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
